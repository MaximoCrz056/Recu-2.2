<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperacion - Evaluar Ecuacion General de 2° Grado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container m-5 p-2">
        <div id="inputForm">
            <label for="a">Ingresa valor a</label>
            <input type="text" id="a" name="a" placeholder="Ej: 1 o -1" class="form-control my-3">
            <label for="b">Ingresa valor b</label>
            <input type="text" id="b" name="b" placeholder="Ej: 2 o -2" class="form-control my-3">
            <label for="c">Ingresa valor c</label>
            <input type="text" id="c" name="c" placeholder="Ej: 3 o -3" class="form-control my-3">
            <button id="evaluarBtn" class="btn btn-primary my-3">Evaluar</button>
        </div>

        <div id="resultado" class="mt-5">

        </div>

        <div id="errorMensaje" class="alert alert-danger d-none mt-3" role="alert">
            La ecuación no tiene solución porque la raíz es negativa.
            <button id="regresarBtn" class="btn btn-danger ms-3">Regresar</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="recu.js"></script>
</body>
</html>
