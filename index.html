<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperacion - Evaluar Ecuacion General de 2° Grado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="container my-5">
        <div id="inputForm" class="row bg-white p-4 rounded shadow-sm">
            <div class="col-md-4">
                <label for="a" class="form-label">Ingresa valor a</label>
                <input type="number" step="0.1" id="a" name="a" placeholder="Ej: 1 o -1" class="form-control my-3">
            </div>
            <div class="col-md-4">
                <label for="b" class="form-label">Ingresa valor b</label>
                <input type="number" step="0.1" id="b" name="b" placeholder="Ej: 2 o -2" class="form-control my-3">
            </div>
            <div class="col-md-4">
                <label for="c" class="form-label">Ingresa valor c</label>
                <input type="number" step="0.1" id="c" name="c" placeholder="Ej: 3 o -3" class="form-control my-3">
            </div>
            <div class="col-12 mt-3">
                <button id="evaluarBtn" class="btn btn-primary">Evaluar</button>
            </div>
        </div>

        <div id="resultado" class="mt-4 p-3 bg-white rounded shadow-sm">

        </div>

        <div id="errorMensaje" class="alert alert-danger d-none mt-3 rounded shadow-sm">
            La ecuación no tiene solución porque la raíz es negativa.
            <button id="regresarBtn" class="btn btn-danger ms-3">Regresar</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="recu.js"></script>
</body>

</html>
